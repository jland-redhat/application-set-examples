apiVersion: v1
kind: Pod
metadata:
  name: kustomize-pod-example
  labels:
    app: myapp
spec:
  containers:
  - name: my-container
    image: image-registry.openshift-image-registry.svc:5000/openshift/httpd:latest:latest
    ports:
    - containerPort: 80
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
    